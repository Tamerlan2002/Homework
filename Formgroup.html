<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <section style="background-color:#f8f9fa">
            <div class="container">
                <div class="row">
                    <div class="col-12 my-4 text-center">
                        <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg"
                            style="width:5rem;height:5rem" alt="">
                    </div>
                    <div class="col-12">
                        <h3 class="text-center">Checkout form</h3>
                    </div>
                    <div class="col-12">
                        <p class="text-muted text-center" style="width:80%;margin-left:7rem">Below is an example form
                            built entirely with Bootstrapâ€™s form controls. Each required form
                            group has a validation state that can be triggered by attempting to submit the form without
                            completing it.</p>
                    </div>

                </div>
            </div>
        </section>
    </header>
    <main>
        <section style="background-color:#f8f9fa">
            <div class="container pt-5">
                <h4 class="my-4">Billing Address</h4>
                <div class="row">
                    <div class="col-8">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom02">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="validationCustomUsername">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        </div>
                                        <input type="text" class="form-control" id="validationCustomUsername"
                                            placeholder="Username" aria-describedby="inputGroupPrepend" required>
                                        <div class="invalid-feedback">

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <label for="inputEmail4">Email (Optional)</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-12">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="form-group col-12">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-4">
                                        <label for="inputState">Country</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <br>
                                    <hr>
                                    <div class="col-12 ml-3">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            Shipping address is the same as my billing address
                                        </label>
                                    </div>
                                    <div class="col-12 ml-3">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            Save this information for next time
                                        </label>
                                    </div>
                                    <br>
                                    <hr>
                                    <div class="col-12">
                                        <h3 class="my-3">Payment</h3>
                                    </div>
                                    <div class="col-sm-10">
                                            <div class="form-check">
                                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                              <label class="form-check-label" for="gridRadios1">
                                                Credit Card
                                              </label>
                                            </div>
                                            <div class="form-check">
                                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                              <label class="form-check-label" for="gridRadios2">
                                                Debit card
                                              </label>
                                            </div>
                                            <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                                    <label class="form-check-label" for="gridRadios2">
                                                      Paypal
                                                    </label>
                                                  </div>
                                          </div>
                                </div>
                        </form>
                    </div>
                    <div class="col-4">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
